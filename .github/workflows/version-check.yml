name: Version Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'plugins/**'

jobs:
  check-version-bump:
    name: Check Plugin Version Bumps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: plugins/**

      - name: Check version bumps
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          chmod +x .github/scripts/check-version-bump.sh
          .github/scripts/check-version-bump.sh
